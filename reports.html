<div class="container" style="margin-top: 70px;">
    <h2>Monthly Reports</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Month</th>
                <th>Report Summary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>Summary of January's activities.</td>
                <td><button class="btn btn-info" data-toggle="modal" data-target="#reportModal" data-report="January Report Details">View Report</button></td>
            </tr>
            <tr>
                <td>February</td>
                <td>Summary of February's activities.</td>
                <td><button class="btn btn-info" data-toggle="modal" data-target="#reportModal" data-report="February Report Details">View Report</button></td>
            </tr>
            <tr>
                <td>March</td>
                <td>Summary of March's activities.</td>
                <td><button class="btn btn-info" data-toggle="modal" data-target="#reportModal" data-report="March Report Details">View Report</button></td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="reportModalLabel">Report Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="reportDetails">Loading report details...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        $('#reportModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); 
            var report = button.data('report');
            var modal = $(this);
            modal.find('#reportDetails').text(report);
        });
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
