<body>

<div class="container" style="margin-top: 70px;">
    <h2>Suggestions and Complaints</h2>

    <form id="suggestionForm">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Suggestion/Complaint:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your suggestion or complaint" required></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <div id="responseMessage" class="alert" style="display: none; margin-top: 20px;"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#suggestionForm').on('submit', function(event) {
            event.preventDefault();
            
            const name = $('#name').val();
            const email = $('#email').val();
            const message = $('#message').val();
            
            if (name && email && message) {
                $('#responseMessage').removeClass('alert-danger').addClass('alert-success')
                    .text('Your suggestion/complaint has been submitted successfully!').show();
                $(this).trigger("reset");
            } else {
                $('#responseMessage').removeClass('alert-success').addClass('alert-danger')
                    .text('There was an error submitting your suggestion/complaint. Please try again.').show();
            }
        });
    });
</script>
</body>
</html>
